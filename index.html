<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stopwatch.css">
    <script src="https://kit.fontawesome.com/268c9516a3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="stopwatch">
        <h1 id="display-time">00:00:00</h1>
        <div class="buttons">
            <i onclick="watchStop()" class="fa-solid fa-circle-stop"></i>
            <i onclick="watchStart()" class="fa-solid fa-circle-play"></i>
            <i onclick="watchReset()" class="fa-solid fa-rotate-left"></i>
        </div>
    </div>


    <!--JS File-->
    <script src="stopwatch.js"></script>
</body>

</html>
